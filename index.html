<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>MFTS</title>
    <meta name="description" content="">
    <meta name="author" content="boblemarin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
  html { box-sizing: border-box; }
  *, *:before, *:after { box-sizing: inherit; }

  body, html {
    height: 100%;
    padding: 0;
    margin: 0;
    background-color: black;
    overflow: hidden;
  }



  #spiral-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

    background-color: black;
    overflow: hidden;
    font-family: "Times New Roman", Times;
    font-size: 18px;
    color: white;

    -webkit-touch-callout: none;
      -webkit-user-select: none;
       -khtml-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
  }

  #spiral-canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /*cursor: pointer;*/
  }

  #spiral-label-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .spiral-flying-label {
    display: block;
    position: absolute;
    overflow: visible;
    /*width: 0;*/
    height: 0;
    transform-origin: 15px bottom;
    /*cursor: pointer;*/
    -webkit-touch-callout: none;
      -webkit-user-select: none;
       -khtml-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
  }

  .spiral-flying-label span:hover {
    color: yellow;
    /*border-bottom: 1px dotted yellow;*/
  }

  .spiral-flying-label span {
    display: block;
    padding: 10px 5px;
    position: relative;
    left: 15px;
    top: calc( -1em - 6px );
    transition: left 0.16s ease-out;
    /*border: 1px solid yellow;*/
    cursor: pointer;
  }

  .spiral-flying-label span.page {
    font-style: italic;
  }

  .spiral-flying-label span.section {
    font-weight: bold;
    font-size: 1.2em;
  }

  .spiral-flying-label span.open {
    color: #AA0;
  }

  .spiral-flying-label span.sub {
    margin: 0 15px;
  }

  .spiral-flying-label.left span {
    left: calc( -100% - 15px );
  }


    </style>
  </head>
  <body>

    <div id="spiral-container">
      <canvas id="spiral-canvas"></canvas>
      <span id="spiral-label-container"></span>
    </div>

    <script type="text/javascript" src="spiral.js"></script>

  </body>
</html>
