<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title></title>
<meta name="description" content="">
<meta name="author" content="boblemarin">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html { box-sizing: border-box; }
  *, *:before, *:after { box-sizing: inherit; }

  body, html {
    height: 100%;
    padding: 0;
    margin: 0;
    background-color: black;
    color: white;
    text-align: center;
    overflow: hidden;
    font-family: "Times New Roman", Times;
    font-size: 18px;
  }

  #spiral-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

    -webkit-touch-callout: none;
      -webkit-user-select: none;
       -khtml-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
  }

  #spiral-canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    cursor: pointer;
  }

  #spiral-label-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .spiral-flying-label {
    display: block;
    position: absolute;
    overflow: visible;
    /*width: 0;*/
    height: 0;
    /*cursor: pointer;*/
    -webkit-touch-callout: none;
      -webkit-user-select: none;
       -khtml-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
  }

  .spiral-flying-label span:hover {
    color: yellow;
    /*border-bottom: 1px dotted yellow;*/
  }

  .spiral-flying-label span {
    display: block;
    padding: 10px 5px;
    position: relative;
    left: 15px;
    top: calc( -1em - 6px );
    transition: left 0.16s ease-out;
    /*border: 1px solid yellow;*/
    cursor: crosshair;
  }

  .spiral-flying-label span.page {
    font-style: italic;
  }

  .spiral-flying-label span.section {
    font-weight: bold;
    font-size: 1.2em;
  }

  .spiral-flying-label span.open {
    color: #AA0;
  }

  .spiral-flying-label span.sub {
    margin: 0 15px;
  }

  .spiral-flying-label.left span {
    left: calc( -100% - 15px );
  }


</style>
</head>
<body>

  <div id="spiral-container">
    <canvas id="spiral-canvas"></canvas>
    <span id="spiral-label-container"></span>
  </div>

  <script type="text/javascript" src="paxton.js"></script>
  <script type="text/javascript" src="spiral.js"></script>

  <script type="text/javascript">
    var spiralNavigationCallback = function( node ) {
      console.log(node.title_fr);
    }


    var canvas = document.getElementById( 'spiral-canvas' );
    var spiralMenu = new SpiralMenu( canvas, menuContent, spiralNavigationCallback );
  </script>
</body>
</html>
